version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  mobx: ^2.0.1
  flutter_mobx: ^2.0.0
  dio: ^4.0.0
  get_it: ^7.0.0
  path_provider: ^2.0.5
  connectivity_plus: ^2.3.0
  cached_network_image: ^3.2.0
  google_fonts: 2.1.1
  lottie: ^1.2.2
  sizer: ^2.0.14

dev_dependencies:
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.5+2
